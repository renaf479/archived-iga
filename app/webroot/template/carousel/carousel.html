<div data-ng-mouseenter="pause()" data-ng-mouseleave="play()" class="carousel">
    <div class="carousel-inner" data-ng-transclude></div>
    <a data-ng-click="prev()" class="carousel-control left transition" data-ng-show="slides().length > 1">&lsaquo;</a>
    <a data-ng-click="next()" class="carousel-control right transition" data-ng-show="slides().length > 1">&rsaquo;</a>
</div>
